
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-code-generator</title>
    <link rel="stylesheet" href="Qrcode.css">
    
</head>
<body>
    <h1>Qr code generator</h1>
    <div id="wapper">
        <label for="qrtext">Enter Text or URL</label>
        <input type="text">
        <button id="genBtn">Genrate QR code</button>
    </div>
    <script>

        const inputText = document.querySelector("#inputText")
        const genBtn = document.querySelector("#genBtn")
        const container = document.querySelector(".wapper")
        genBtn.addEventListener("click", () => {
            const QrCode = document.createElement("img")
            QrCode.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inputText.value}"
            wapper.appendChild(QrCode)
        })
    

    </script>
    
</body>
